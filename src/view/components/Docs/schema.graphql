query FetchInternalDocuments(
  $filters: DocumentFilter
  $pagination: PaginationInput!
  $search: String
  $sort: [DocumentSortFieldInput!]
) {
  documentInternalList(filters: $filters, pagination: $pagination, search: $search, sort: $sort) {
    results {
      id
      project {
        name
      }
      name
      file {
        url
      }
      createdAt
      addedBy {
        fullName
      }
    }
    count
  }
}

