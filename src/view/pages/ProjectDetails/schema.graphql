query FetchProjectDetails($data: IDInput!) {
  project(data: $data) {
    id
    name
    phase
    # estimatedStartDate
    # estimatedEndDate
    # designLink
    # notes
    # clientName
    # clientPhone
    # clientEmail
    # clientNotes
    # clientTeamMembers
  }
}

query FetchAllUsers($filters: UserFilter, $pagination: PaginationInput!, $search: String) {
  usersList(filters: $filters, pagination: $pagination, search: $search) {
    results {
      id
      fullName
    }
  }
}

