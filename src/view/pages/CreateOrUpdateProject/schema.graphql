query FetchProject($data: IDInput!) {
  project(data: $data) {
    id
    name
    hoursEstimated
    startDate
    endDate
    design
    roadmap
    notes
    phase
    clientTeam {
      fullName
      email
      phone
      position
      notes
      pointContact
    }
  }
}

mutation CreateOrUpdateProject($input: ProjectCreateInput!) {
  projectCreateUpdate(data: $input) {
    id
    name
    hoursEstimated
    startDate
    endDate
    design
    roadmap
    notes
    phase
    status
    clientTeam {
      fullName
      email
      phone
      position
      notes
      pointContact
    }
  }
}
