query Me {
  me {
    id
    firstName
    lastName
    email
    phone
    address
    photo {
      url
      fileName
      size
    }
  }
}

mutation ProfileUpdate($data: ProfileInput!) {
  meUpdate(data: $data) {
    id
    firstName
    lastName
    email
    phone
    address
    photo {
      url
      fileName
      size
    }
    role {
      id
      name
      permissionsList
    }
  }
}
